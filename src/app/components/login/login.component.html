<div class="container">

  <form class="form-signin" #loginForm="ngForm">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="username" class="sr-only">Email address</label>
    <input type="email" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Username/Email" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" 
            (click)="login()"
            [disabled]="!loginForm.form.valid">
      Sign in
    </button>
  </form>

</div> <!-- /container -->
